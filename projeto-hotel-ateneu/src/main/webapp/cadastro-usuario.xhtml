<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
</h:head>
<h:body>
	<div class="formulario">
		<h2>Cadastro de usuario</h2>
		<h:form>
			<p:messages id="mensagem" />
			<p:panelGrid columns="2">
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{usuarioBean.usuario.login}" />
				
				<p:outputLabel for="senha" value="Senha:" />
				<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" />
				
				<h:commandButton value="Cadastrar" action="#{usuarioBean.cadastroUsuario}" >					
				</h:commandButton>
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
