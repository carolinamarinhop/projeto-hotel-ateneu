<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Bem-vindo ao Hotel Ateneu</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
</h:head>
<h:body>
	<div class="header">
		<p>oi</p>
	</div>
	<p:growl id="grow1" showDetail="true" life="5000" />
	<h:form id="login">
		
			<h:outputLink id="login" value="javascript:void(0)"
				onclick="PF('autenticacao').show();" title="login">
			Autenticar
		</h:outputLink>

		

		<p:dialog id="dialog" header="Login" widgetVar="autenticacao">
			<h:form>
				<h:panelGrid columns="2" cellpadding="3">
					<h:outputLabel for="login" value="Login:" />
					<h:inputText value="#{usuarioBean.usuario.login}" id="usuario"
						required="true" label="usuario" />

					<h:outputLabel for="senha" value="Senha:" />
					<h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha"
						required="true" label="usuario" />

					<f:facet name="footer">
						<h:commandButton id="btnLogin" value="Login" update=":grow1"
							actionListener="#{usuarioBean.logarSistema}">

						</h:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</h:form>
</h:body>
</html>
