<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Bem-vindo ao Hotel Ateneu</title>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>
<h:body>

	<p:growl id="grow1" showDetail="true" life="5000" />
	<h:form id="login">
		<p:menubar>
			<p:menuitem id="login" value="Logar"
				onclick="PF('autenticacao').show();" styleClass="botaoLogar"/>
		</p:menubar>



		<p:dialog id="dialog" header="Login" widgetVar="autenticacao">
			<h:form>
				<h:panelGrid columns="2" cellpadding="3">
					<h:outputLabel for="login" value="Login:" />
					<h:inputText value="#{usuarioBean.usuario.login}" id="usuario"
						required="true" label="usuario" />

					<h:outputLabel for="senha" value="Senha:" />
					<h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha"
						required="true" label="usuario" />

					<f:facet name="footer">
						<p:commandButton id="btnLogin" value="Login" update=":grow1"
							action="#{usuarioBean.logar}">

						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</h:form>
</h:body>
</html>
